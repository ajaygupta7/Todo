<ion-header>
  <ion-toolbar>
    <ion-title>Todo List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input (keyup.enter)="addTask()" [(ngModel)]="task" clearInput value="clear me" placeholder="Enter Task">
      </ion-input>
      <!-- <ion-label (click)="addTask($task.value)">+ Add New</ion-label> -->
      <ion-icon slot="end" (click)="sortingTask()" name="swap-vertical-sharp" size="large"></ion-icon>
    </ion-item>
    <ion-item *ngFor="let item of todoList" class="taskItem">
      <ion-checkbox slot="start" [(ngModel)]="item.isChecked" (ionChange)="taskerService.updateTodos(todoList)">
      </ion-checkbox>
      <ion-label [style.color]="item.isChecked ? '#a7a7a7' : '#000'" class="taskLabel" (click)="editTask(item)">{{item.name}}</ion-label>
      <ion-icon class="deleteIcon" slot="end" name="trash" (click)="removeTask(item.id)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
